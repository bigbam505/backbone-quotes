<!DOCTYPE html>
<html>
	<head>
		<title>Backbone JS</title>
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/template.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Project name</a>
			</div>
			<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#/add-quote">Add</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</div>
		
		<div class="container">
			<h1 id="main-title">Quotes</h1>
			<div class="content"></div>
		</div>

		<script type="text/template" id="quote-template">
			<li>
				<div class="quote">
					<%= model.get('id') %> - <a href="#/edit-quote/<%= model.get('id') %>"><%- model.get('text') %></a>
				</div>
			</li>
		</script>


		<script src="js/jquery-2.0.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>

		<script src="js/models/quote.js"></script>
		<script src="js/collections/quotes.js"></script>
		<script src="js/views/quote-view.js"></script>
		<script src="js/views/quote-list-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
